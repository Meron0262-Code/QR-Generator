<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>QRコードジェネレーター</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Zen Kaku Gothic New', sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #1c1c1c; /* 背景色 */
    color: #dbd9d9;            /* 文字色 */
}

h1 {
    font-size: 60px; /* 文字サイズを調整 */
    margin-bottom: 30px; 
}

input, button {
    font-family: 'Zen Kaku Gothic New', sans-serif; /* ←これ追加 */
}

input {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 18px;
    border-radius: 10px;  /* 角を少し丸く */
    border: 2px solid #ccc;
    outline: none;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 15px 0;       /* 上下に余白をつける */
    display: block;       /* ←横並びにならないようにする */
    margin-left: auto;    /* ←中央寄せ */
    margin-right: auto;   /* ←中央寄せ */
    background-color: #2e743c;
}

/* QRコード中央寄せ */
#qrcode {
    display: flex;
    justify-content: center;  /* ← 横方向の中央寄せ */
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>QRコードジェネレーター</h1>
<input type="text" id="text" placeholder="QRにしたい文字やURLを入力" />
<br>
<button onclick="generateQRCode()">生成</button>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
function generateQRCode() {
    const container = document.getElementById("qrcode");
    container.innerHTML = ""; // 前のQRコードを消す
    const text = document.getElementById("text").value;
    if (text.trim() === "") {
        alert("文字を入力してください");
        return;
    }
    new QRCode(container, { text, width: 300, height: 300 });
}
</script>

</body>
</html>
