<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>QRコードジェネレーター</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
<style>
  body { font-family: 'Zen Kaku Gothic New', sans-serif; text-align: center; padding: 50px; }
  
  h1 {
    font-size: 60px; /* 文字サイズを調整 */
    margin-bottom: 30px; 
  }

  body { 
  font-family: 'Zen Kaku Gothic New', sans-serif; 
  text-align: center; 
  padding: 50px; 
}

h1 {
  font-size: 60px;
  margin-bottom: 30px; 
}

input, button {
  font-family: 'Zen Kaku Gothic New', sans-serif; /* ←これ追加 */
}

input {
  width: 400px;
  padding: 15px 20px;
  font-size: 20px;
  border-radius: 15px;
  border: 2px solid #ccc;
  outline: none;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}

  
  /* テキストボックスを少し丸く */
  input {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 18px;
    border-radius: 10px;  /* 角を少し丸く */
    border: 2px solid #ccc;
    outline: none;
  }

  button { 
    padding: 10px 20px; 
    font-size: 18px; 
  }

  /* QRコード中央寄せ */
  #qrcode {
    margin: 20px auto;      /* 上下マージンと中央寄せ */
    display: inline-block;  /* ブロック化して中央に配置 */
  }
</style>
</head>
<body>

<h1>QRコードジェネレーター📱</h1>
<input type="text" id="text" placeholder="QRにしたい文字やURLを入力" />
<br>
<button onclick="generateQRCode()">生成</button>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  function generateQRCode() {
    const container = document.getElementById("qrcode");
    container.innerHTML = ""; // 前のQRコードを消す
    const text = document.getElementById("text").value;
    if (text.trim() === "") { alert("文字を入力してね！"); return; }
    new QRCode(container, { text, width: 200, height: 200 });
  }
</script>

</body>
</html>
